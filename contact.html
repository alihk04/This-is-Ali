<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt mig</title>
    <link rel="stylesheet" href="assets/css/contact.css">
</head>
<body>
    <!-- Topbar -->
    <header class="topbar">
        <div class="logo">
            <a href="index.html" class="name-display">Ali Hassan Khan</a>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html" class="nav-link">Hjem</a></li>
                <li><a href="about.html" class="nav-link">Om mig</a></li>
                <li><a href="projects.html" class="nav-link">Projekter</a></li>
                <li><a href="resume.html" class="nav-link">CV</a></li>
                <li><a href="contact.html" class="nav-link">Kontakt mig</a></li>
            </ul>
        </nav>
    </header>

    <!-- Kontakt Sektion -->
    <section id="contact">
        <h2>Kontakt</h2>
        <form id="contact-form">
            <label for="name">Navn:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Besked:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Send</button>
        </form>
    </section>

    <!-- Link til ekstern JavaScript-fil -->
    <script src="assets/js/contact.js"></script>
</body>
</html>
