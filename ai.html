<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>

    <!-- Tilføj TensorFlow.js fra et CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs" async defer></script>
    
    <!-- Tilføj lidt CSS styling for at forbedre layoutet -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        #chat-box {
            width: 100%;
            max-width: 600px;
            height: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: calc(100% - 70px);
            padding: 10px;
            margin-right: 10px;
        }
        button {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Chat med AI</h1>
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Skriv en besked...">
    <button onclick="sendMessage()">Send</button>

    <!-- Inkluder ai.js med 'async' og 'defer' for at sikre, at det indlæses efter HTML -->
    <script src="assets/js/ai.js" async defer></script>
</body>
</html>
